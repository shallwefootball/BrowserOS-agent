name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build extension
        run: yarn build

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create zip archive
        run: |
          cd dist
          zip -r ../browseros-agent-${{ steps.get_version.outputs.VERSION }}.zip .
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: browseros-agent-${{ steps.get_version.outputs.VERSION }}.zip
          body: |
            ## BrowserOS Agent ${{ steps.get_version.outputs.VERSION }}

            ### Installation
            1. Download `browseros-agent-${{ steps.get_version.outputs.VERSION }}.zip`
            2. Unzip the file
            3. Open BrowserOS with `browseros-dev` (see [setup guide](../browseros-dev-setup.md))
            4. Navigate to `chrome://extensions`
            5. Enable "Developer mode"
            6. Click "Load unpacked extension"
            7. Select the unzipped folder

            ### Changes
            See commits for detailed changes.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
